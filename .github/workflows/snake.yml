name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 */1 * *"  # runs daily
  workflow_dispatch:        # allows manual run

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
          palette: github-dark         # choose: github, github-dark, github-light
          color_snake: "FF4500"        # hex color for the snake
          color_dots: "ebedf0,9be9a8,40c463,30a14e,216e39"

      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output         # branch where SVG is saved
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
